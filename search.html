    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        /* Основные стили */
        body {
            margin: 0;
            padding: 0;
            background-color: black;
            color: white;
            font-family: 'Lastra', serif;
        }

        /* Навигация */
        nav {
            position: fixed;
            top: 0;
            width: 100%;
            background-color: #000;
            z-index: 1000;
            padding: 10px 0;
        }

        nav ul {
            display: flex;
            justify-content: center;
            list-style-type: none;
            padding: 0;
            font-family: 'Arial', sans-serif;
        }

        nav ul li {
            margin: 0 20px;
        }

        nav ul li a {
            color: white;
            text-decoration: none;
            font-size: 24px;
            font-weight: bold;
            padding: 15px 25px;
            transition: all 0.3s ease;
        }

        nav ul li a:hover {
            background: linear-gradient(45deg, #d89b1d, #ff8c00);
            color: black;
            transform: scale(1.2);
        }

        /* Контейнер поиска */
        .search-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin-top: 80px;
            padding: 20px;
            text-align: center;
        }

        .search-container input[type="text"] {
            width: 80%;
            padding: 10px;
            font-size: 18px;
            border-radius: 5px;
            border: none;
            margin-bottom: 20px;
        }

        .search-container button {
            padding: 10px 20px;
            font-size: 18px;
            color: white;
            background-color: #e85e00;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .search-container button:hover {
            background-color: #d89b1d;
        }

        /* Сетка фильмов */
        .movie-grid {
            display: flex;
            gap: 20px;
            justify-content: center;
            flex-wrap: wrap;
            padding: 20px;
        }

        .movie-card {
            background-color: #333;
            width: 200px;
            padding: 15px;
            border-radius: 10px;
            text-align: center;
            transition: transform 0.3s ease;
            cursor: pointer;
        }

        .movie-card img {
            width: 100%;
            height: auto;
            border-radius: 5px;
        }

        .movie-card h3 {
            color: #f5ce0f;
            margin: 10px 0;
        }

    </style>
</head>

<script>
    // Фильтрация фильмов по названию
    function filterMovies() {
        const input = document.getElementById('searchInput');
        const filter = input.value.toLowerCase();
        const movieCards = document.querySelectorAll('.movie-card');
        movieCards.forEach(card => {
            const title = card.querySelector('h3').textContent.toLowerCase();
            if (title.includes(filter)) {
                card.style.display = '';
            } else {
                card.style.display = 'none';
            }
        });
    }

    // Открытие страницы фильма (заглушка)
    function openMoviePage(movieName) {
        alert('Открытие страницы фильма: ' + movieName);
    }

    // Поиск фильмов (будет выполнен по клику на кнопку)
    function searchMovies() {
        const searchQuery = document.getElementById('searchInput').value.toLowerCase();
        const movieCards = document.querySelectorAll('.movie-card');
        movieCards.forEach(card => {
            const title = card.querySelector('h3').textContent.toLowerCase();
            if (title.includes(searchQuery)) {
                card.style.display = '';
            } else {
                card.style.display = 'none';
            }
        });
    }
</script>
