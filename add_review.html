<h1>Добавить отзыв для фильма: {{ movie.title }}</h1>

<form action="{{ url_for('add_review', movie_id=movie.id) }}" method="post">
    <label for="content">Отзыв:</label><br>
    <textarea name="content" id="content" rows="5" required></textarea><br><br>

    <label for="rating">Рейтинг (1-5):</label><br>
    <input type="number" name="rating" id="rating" min="1" max="5" required><br><br>

    <button type="submit">Оставить отзыв</button>
</form>
