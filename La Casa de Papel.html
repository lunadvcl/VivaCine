<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>La Casa de Papel</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background-color: black;
            color: white;
            font-family: Arial, sans-serif;
            text-align: center;
            position: relative;
        }

        .top-bar {
            position: absolute;
            top: 20px;
            left: 20px;
            display: flex;
            align-items: center;
            gap: 15px;
        }

        .top-bar a, .top-bar button {
            color: white;
            font-size: 18px;
            font-weight: bold;
            padding: 10px 20px;
            border: none;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .btn-back-home {
            background-color: #910000;
            border-radius: 5px;
            text-decoration: none;
        }

        .btn-back-home:hover {
            background-color: #371d00;
        }

        .control-btn {
            background: none;
            font-weight: bold;
            cursor: pointer;
            border: none;
            padding: 0;
        }

        #gif-container {
            display: flex;
            overflow: hidden;
            width: 100%;
            height: 70vh;
            justify-content: center;
            align-items: center;
        }

        .gif {
            width: 100%;
            height: auto;
            display: none;
        }

        .gif.active {
            display: block;
        }

        .content {
            padding: 20px;
            font-size: 18px;
            line-height: 1.6;
            max-width: 800px;
            margin: 20px auto;
            text-align: left;
        }

        h1, h2 {
            font-size: 2em;
            margin: 10px 0;
        }

        footer {
            margin-top: 20px;
            padding: 10px;
            background-color: #000000;
        }
    </style>
</head>
<body>

    <div class="top-bar">
        <a href="{{ url_for('index') }}" class="btn-back-home">Home</a>
        <a href="{{ url_for('genres') }}" class="btn-back-home">Genres</a>
        <button class="control-btn" onclick="togglePlay()">Soundtrack ♬</button>

    </div>

    <div id="gif-container">
        <img class="gif" src="https://i.pinimg.com/originals/15/da/4a/15da4ab565d706a56080494f3b63b084.gif" alt="La Casa de Papel" />
        <img class="gif" src="https://i.pinimg.com/originals/66/41/a8/6641a89343c1616e4436545ae1c25ee1.gif" alt="La Casa de Papel 2" />
        <img class="gif" src="https://i.pinimg.com/originals/a5/e5/65/a5e565d6b0ac55ac377debf24e278fc5.gif" alt="La Casa de Papel 3" />
        <img class="gif" src="https://i.pinimg.com/originals/7e/7d/ad/7e7dad5a4de3515f9c8f5f429a16d059.gif" alt="La Casa de Papel 4" />
        <img class="gif" src="https://i.pinimg.com/originals/76/de/a8/76dea8c713dad27abbe3cd4e59f402e2.gif" alt="La Casa de Papel 5" />
    </div>

    <div class="content">
        <header>
            <h1>La Casa de Papel</h1>
        </header>

        <section>
            <h2>Описание фильма</h2>
            <p>La Casa de Papel — испанский криминальный телесериал...</p>
        </section>

        <section class="details">
            <h2>Подробности</h2>
            <ul>
                <li><strong>Жанр:</strong> Криминал, Драма</li>
                <li><strong>Рейтинг:</strong> 8.3/10 (IMDb)</li>
                <li><strong>Год выпуска:</strong> 2017</li>
                <li><strong>Сезоны:</strong> 5</li>
            </ul>
        </section>
    </div>

    <footer>
        <p>&copy; 2024 Ваш сайт. Все права защищены.</p>
    </footer>

    <!-- Встроенный YouTube аудио -->
    <iframe id="audio" width="0" height="0" src="https://www.youtube.com/embed/ehZFyxRbyd0?autoplay=1&enablejsapi=1" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>

    <script>
        let player;

        // Инициализация YouTube Player API
        function onYouTubeIframeAPIReady() {
            player = new YT.Player('audio', {
                events: {
                    'onReady': onPlayerReady,
                    'onStateChange': onPlayerStateChange
                }
            });
        }

        // Когда плеер готов
        function onPlayerReady(event) {
            console.log('Player Ready');
        }

        // Когда состояние плеера изменяется
        function onPlayerStateChange(event) {
            if (event.data === YT.PlayerState.PLAYING) {
                console.log("Воспроизведение");
            }
            if (event.data === YT.PlayerState.PAUSED) {
                console.log("Пауза");
            }
        }

        // Функция для воспроизведения/паузы
        function togglePlay() {
            if (player) {
                if (player.getPlayerState() === YT.PlayerState.PLAYING) {
                    player.pauseVideo();
                } else {
                    player.playVideo();
                }
            }
        }

        // Функция для включения/выключения звука
        function toggleMute() {
            if (player) {
                player.isMuted() ? player.unMute() : player.mute();
            }
        }

        // Загружаем API YouTube
        var script = document.createElement('script');
        script.src = "https://www.youtube.com/iframe_api";
        document.body.appendChild(script);

        // Автозапуск GIF
        const gifs = document.querySelectorAll('.gif');
        let currentGifIndex = 0;

        function showNextGif() {
            gifs[currentGifIndex].classList.remove('active'); // Убираем активный класс с текущего GIF
            currentGifIndex = (currentGifIndex + 1) % gifs.length; // Переходим к следующему GIF
            gifs[currentGifIndex].classList.add('active'); // Добавляем активный класс к следующему GIF
        }

        gifs[currentGifIndex].classList.add('active'); // Делаем первый GIF активным
        setInterval(showNextGif, 3000); // Переключаем GIF каждые 3 секунды
    </script>
</body>
</html>
