{% extends 'base.html' %}

{% block content %}
    <style>
        /* Общие стили для страницы */
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            color: #333;
            margin: 0;
            padding: 0;
        }

        h1 {
            text-align: center;
            color: #2c3e50;
        }

        .review-form-container {
            width: 50%;
            margin: 30px auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        .form-group {
            margin-bottom: 20px;
        }

        label {
            display: block;
            font-weight: bold;
            margin-bottom: 5px;
        }

        textarea {
            width: 100%;
            height: 100px;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
            resize: vertical;
        }

        input[type="number"] {
            width: 100%;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 14px;
        }

        button.submit-btn {
            width: 100%;
            padding: 10px;
            background-color: #27ae60;
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        button.submit-btn:hover {
            background-color: #2ecc71;
        }
    </style>

    <div class="review-form-container">
        <h1>Оставить отзыв</h1>
        <form method="POST">
            <div class="form-group">
                <label for="content">Текст отзыва:</label>
                <textarea name="content" required placeholder="Ваш отзыв..."></textarea>
            </div>

            <div class="form-group">
                <label for="rating">Рейтинг (1-10):</label>
                <input type="number" name="rating" min="1" max="10" required placeholder="Оценка от 1 до 10">
            </div>

            <button type="submit" class="submit-btn">Отправить отзыв</button>
        </form>
    </div>
{% endblock %}
}
