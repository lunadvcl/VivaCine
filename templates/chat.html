<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat with Administrator</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <link rel="icon" href="/static/favicon.ico" type="image/x-icon">
</head>
<style>
/* Main page styles */
body {
    font-family: 'Roboto', sans-serif;
    background: linear-gradient(135deg, #1a1a1a, #333333);
    color: #ffffff;
    margin: 0;
    padding: 0;
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
    min-height: 100vh;
}

.header {
    text-align: center;
    margin: 20px 0;
}

h1 {
    font-size: 2.5em;
    color: #f4c542; /* Golden color */
    text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.6);
}

/* Chat container */
.chat-container {
    width: 85%;
    max-width: 600px;
    background: rgba(42, 42, 42, 0.9);
    padding: 20px;
    border-radius: 15px;
    box-shadow: 0 8px 15px rgba(0, 0, 0, 0.3);
    backdrop-filter: blur(10px);
}

.messages {
    background: linear-gradient(135deg, #ffaf40, #ff7f50); /* Gradient */
    padding: 15px;
    border-radius: 10px;
    max-height: 300px;
    overflow-y: auto;
    margin-bottom: 20px;
    box-shadow: inset 0 2px 4px rgba(0, 0, 0, 0.2);
}

.message {
    margin-bottom: 10px;
    padding: 8px 10px;
    background-color: rgba(255, 255, 255, 0.1);
    border-radius: 5px;
}

.message .sender {
    font-weight: bold;
    color: rgba(0, 0, 0, 0.58); /* Light golden */
}

textarea {
    width: 100%;
    height: 100px;
    margin-bottom: 10px;
    padding: 10px;
    border: 1px solid #444;
    border-radius: 8px;
    resize: none;
    background-color: #333;
    color: #fff;
    font-size: 14px;
    outline: none;
    box-shadow: inset 0 2px 4px rgba(0, 0, 0, 0.2);
}

textarea::placeholder {
    color: #bbb;
}

button {
    width: 100%;
    padding: 12px;
    background-color: #f46b45;
    color: #ffffff;
    border: none;
    border-radius: 8px;
    font-size: 16px;
    font-weight: bold;
    cursor: pointer;
    transition: transform 0.3s ease, background-color 0.3s ease;
    box-shadow: 0 4px 6px rgba(0, 0, 0, 0.2);
    margin-bottom: 0px; /* Add spacing between buttons */
}

button:hover {
    background-color: #ff7f50;
    transform: translateY(-2px);
}

/* Styles for "Home" button */
.home-button {
    width: 96%; /* Button width */
    padding: 12px;
    background-color: #f46b45;
    color: #ffffff;
    border: none;
    border-radius: 8px;
    font-size: 16px;
    font-weight: bold;
    cursor: pointer;
    transition: transform 0.3s ease, background-color 0.3s ease;
    box-shadow: 0 4px 6px rgba(0, 0, 0, 0.2);
    text-align: center; /* Center the text */
    margin: 20px auto; /* Center button horizontally */
}

.home-button:hover {
    background-color: #ff7f50; /* Light shade */
    transform: translateY(-2px);
}

/* Style for link inside the "Home" button */
.home-button a {
    color: #ffffff;
    text-decoration: none; /* Remove underline */
    display: block; /* Make the link block-level to occupy the full button width */
    height: 100%; /* Ensure it stretches vertically */
    width: 100%; /* Stretch across the full width */
}

</style>
<body>
    <div class="header">
        <h1>Chat with Administrator</h1>
    </div>

    <div class="chat-container">
        <div class="messages">
            {% for msg in messages %}
                <div class="message">
                    <span class="sender">{{ msg.sender }}:</span> {{ msg.message }}
                </div>
            {% endfor %}
        </div>

        <form method="POST">
            <textarea name="message" required placeholder="Enter your message..."></textarea><br>
            <button type="submit">Send</button>
        </form>

    </div>
</body>
</html>
