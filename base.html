<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VivaCine</title>
    <style>
        /* Styles for general page layout */
        html, body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            height: 100%;
        }

        body {
            background-color: #000;
            color: white;
        }

        header {
            background-color: #000;
            padding: 10px 0;
        }

        nav {
            position: fixed;
            top: 0;
            width: 100%;
            background-color: #000; /* Задайте нужный цвет фона */
            z-index: 1000; /* Чтобы панель оставалась над остальными элементами */
            padding: 10px 0;
        }

        body {
            padding-top: 60px; /* Отступ сверху, чтобы контент не скрывался под навигационной панелью */
        }


        ul {
            display: flex;
            list-style-type: none;
            margin: 0;
            padding: 0;
        }

        li {
            margin: 0 15px;
        }

        a {
            color: white;
            text-decoration: none;
            font-size: 20px;
            font-weight: bold;
            padding: 10px 20px;
            display: block;
            transition: all 0.3s ease;
        }

        a:hover {
            background: linear-gradient(45deg, #ffbf00, #ff8c00);
            color: black;
            transform: scale(1.1);
        }
    </style>
</head>
<body>
    <header>
        <nav>
            <ul>
                <li><a href="{{ url_for('index') }}">Главная</a></li>
                <li><a href="{{ url_for('genres') }}">Жанры</a></li>
                <li><a href="{{ url_for('categories') }}">Категории</a></li>
                <li><a href="{{ url_for('library') }}">Библиотека</a></li>
                <li><a href="{{ url_for('personal') }}">Для меня</a></li>
                <li><a href="{{ url_for('search') }}">Поиск фильмов</a></li>

                {% if session.get('user_id') %}
                    <!-- If the user is logged in, show their name -->
                    <li><a href="{{ url_for('profile') }}">{{ session.get('username') }}</a></li>
                {% else %}
                    <!-- If the user is not logged in, show 'Войти' -->
                    <li><a href="{{ url_for('login') }}">Войти</a></li>
                {% endif %}
            </ul>
        </nav>
    </header>
    <main>
        {% block content %}{% endblock %}
    </main>
    <footer>
        <!-- Footer content -->
    </footer>
</body>
</html>
